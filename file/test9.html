               // สร้างเกล็ดหิมะสุ่ม
               function createSnowflakes() {
            const numberOfSnowflakes = 100; // จำนวนเกล็ดหิมะที่ตก
            for (let i = 0; i < numberOfSnowflakes; i++) {
                const snowflake = document.createElement("div");
                snowflake.classList.add("snowflake");

                // สุ่มตำแหน่งเริ่มต้นของเกล็ดหิมะ
                snowflake.style.left = `${Math.random() * 100}vw`; // สุ่มตำแหน่งแนวนอน
                snowflake.style.animationDuration = `${Math.random() * 5 + 10}s`; // ความเร็วการตก
                snowflake.style.animationDelay = `${Math.random() * 5}s`; // เวลาหน่วง

                // สุ่มการเคลื่อนที่ในแนวนอน
                const randomX = Math.random() * 100 - 50; // ค่า X แบบสุ่ม
                snowflake.style.setProperty('--random-x', `${randomX}vw`);

                document.body.appendChild(snowflake);
            }
        }

        
        // เรียกใช้ฟังก์ชัน
        createSnowflakes();
